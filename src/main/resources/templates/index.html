<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<div style="text-align: center;margin:300px;">
<button type="button" class="layui-btn" id="uploadExample">
    <i class="layui-icon">&#xe67c;</i>上传文件
</button>



<button type="button" onclick="toList()" class="layui-btn" id="toList">
    <i class="layui-icon">&#xe67c;</i>列表
</button>
</div>
<script th:src="@{/layui/layui.js}" ></script>
<script th:src="@{/layui/lay/modules/jquery.js}" ></script>
<script th:src="@{/layui/jquery.js}"></script>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#uploadExample' //绑定元素
            ,url: '/upload' //上传接口
            ,accept: 'file'
            ,done: function(res){
                layui.use('layer', function(){
                    var layer = layui.layer;

                    layer.msg('上传成功，请至列表页查看', {
                        time: 6000, //6s后自动关闭
                        icon:1
                    });
                });
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });


    function toList() {
        location.href="/toList";
    }
</script>
</body>
</html>
